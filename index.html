    <title>Kiran Kumar V N - Personal Blog</title>
    <style>
        /* Basic Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Font and Color Settings */
        @font-face {
            font-family: 'Frutiger';
            src: url('fonts/Frutiger-Regular.woff2') format('woff2'), /* Adjust the path and format */
                 url('fonts/Frutiger-Bold.woff2') format('woff2');
            font-weight: normal;
            font-style: normal;
        }

        body {
            font-family: 'Frutiger', sans-serif;
            color: #333;
            line-height: 1.6;
            padding-top: 60px; /* To avoid content being hidden under fixed header */
        }

        header {
            background-color: #3c1d1a; /* Dark Red */
            color: #f8d830; /* Dark Yellow */
            padding: 1rem 0;
            position: fixed;
            width: 100%;
            top: 0;
            left: 0;
            z-index: 1000;
        }

        header .container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 1rem;
        }

        header h1 {
            font-size: 2rem;
        }

        nav ul {
            list-style: none;
            display: flex;
        }

        nav ul li {
            margin-left: 1rem;
        }

        nav ul li a {
            color: #f8d830; /* Dark Yellow */
            text-decoration: none;
            font-weight: bold;
        }

        nav ul li a:hover {
            text-decoration: underline;
        }

        .section {
            padding: 2rem 1rem;
            margin-top: 60px; /* Space for fixed header */
        }

        .home {
            background-color: #f2f2f2;
        }

        .about, .blog, .contact {
            background-color: #ffffff;
        }

        footer {
            background-color: #3c1d1a; /* Dark Red */
            color: #f8d830; /* Dark Yellow */
            text-align: center;
            padding: 1rem 0;
        }

        footer .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 1rem;
        }
    </style>
</head>
