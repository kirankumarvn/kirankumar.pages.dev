    <script>document.addEventListener('DOMContentLoaded', () => {
    const profileImg = document.getElementById('profile-img');

    // Function to fetch a random user image from the API
    function fetchRandomProfilePicture() {
        fetch('https://randomuser.me/api/')
            .then(response => response.json())
            .then(data => {
                const pictureUrl = data.results[0].picture.large;
                profileImg.src = pictureUrl;
            })
            .catch(error => console.error('Error fetching the random profile picture:', error));
    }

    // Fetch a random profile picture when the page loads
    fetchRandomProfilePicture();
});
</script>
